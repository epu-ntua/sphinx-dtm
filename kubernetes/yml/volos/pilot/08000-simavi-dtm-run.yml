## DTM Service ##
---
  apiVersion: v1
  kind: Service
  metadata:
    name: dtm-service
  spec:
    selector:
      app: simavi-sphinx
      sphinx-component: dtm
    ports:
      - protocol: TCP
        port: 8087
        targetPort: 8087
